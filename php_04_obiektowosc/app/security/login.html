{extends file="../../templates/main.html"}

{block name=content}
<form action="{$conf->app_url}/app/security/login.php" method="post" class="pure-form pure-form-stacked">
	<legend>Logowanie</legend>
	<fieldset>
		<label for="id_login">Login: </label>
		<input id="id_login" type="text" name="login" value="{$form.login|default:''}" />
		<label for="id_pass">Has≈Ço: </label>
		<input id="id_pass" type="password" name="pass" />
	</fieldset>
	<input type="submit" value="zaloguj" class="pure-button pure-button-primary"/>
</form>	

{if isset($messages)}
	{if count($messages) > 0} 
		<ol style="padding: 10px 10px 10px 30px; border-radius: 5px; background-color: #f88; width:300px;">
		{foreach $messages as $msg}
			<li>{$msg}</li>
		{/foreach}
		</ol>
	{/if}
{/if}
{/block}
